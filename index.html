<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Design</title>
    <!-- my css -->
    <link rel="stylesheet" href="style.css" />
    <!-- swipper -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <!-- cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  </head>
  <body>
    <div class="containerFullScreen">
      <div class="fcontainer">
        <div class="home-hastag">
          <p>Order now while the promo is on</p>
          <h1 class="text-white">FastDiner</h1>
        </div>
        <div class="get-started text-center">
          <a href="#" class="btn text-white">Get Started <i class="fa-sharp fa-solid fa-arrow-right"></i></a>
        </div>
      </div>
      <!-- click getStarted -->
      <div class="content">
        <div class="container d-flex mt-4">
          <h2 class="brand">üë©üèæ</h2>
          <div class="ms-auto text-center">
            <h5 class="current-location">Current location</h5>
            <h5 class="location mt-1"><i class="fa-solid fa-location-dot"></i> Padang,Painan</h5>
          </div>
          <i class="fa-solid fa-bars-staggered ms-auto icon-menu text-center"></i>
        </div>

        <!-- jumbotron -->
        <div class="jumbotron">
          <div class="jumbotron-text">
            <h3>Claim your daily</h3>
            <h3 class="text-nth2">free delivery now!</h3>
            <button type="button" class="btn button mt-4">Order now</button>
          </div>
        </div>
        <!-- jumbotron end -->

        <!-- card -->
        <div class="container">
          <div class="wrapper d-flex mt-4">
            <h4 style="font-weight: 600">Choose your food</h4>
            <h6 class="mt-1 ms-auto" style="color: rgba(138, 27, 27, 0.521)">See more</h6>
          </div>
        </div>
        <div class="container">
          <div class="row justify-content-center">
            <div style="width: 90px" class="col-lg-1 col-md-3 col-sm-3 col-3">
              <div class="card category">
                <img src="coffee.png" alt="" />
                <h6 class="text-center mt-2">Coffe</h6>
              </div>
            </div>
            <div style="width: 90px" class="col-lg-1 col-md-3 col-sm-3 col-3">
              <div class="card category">
                <img src="boba.png" alt="" />
                <h6 class="text-center mt-2">Boba</h6>
              </div>
            </div>
            <div style="width: 90px" class="col-lg-1 col-md-3 col-sm-3 col-3">
              <div class="card category">
                <img src="hamburger.png" alt="" />
                <h6 class="text-center mt-2">Burger</h6>
              </div>
            </div>
            <div style="width: 90px" class="col-lg-1 col-md-3 col-sm-3 col-3">
              <div class="card category">
                <img src="fried-chicken.png" alt="" />
                <h6 class="text-center mt-2">Chicken</h6>
              </div>
            </div>
            <!-- layout -->
            <div style="width: 90px" class="col-lg-1 col-md-3 col-sm-3 col-3 layout-margin">
              <div class="card category margin-card">
                <img src="fried-rice.png" alt="" />
                <h6 class="text-center mt-2">NasGor</h6>
              </div>
            </div>
            <div style="width: 90px" class="col-lg-1 col-md-3 col-sm-3 col-3">
              <div class="card category margin-card">
                <img src="pop-ice.png" alt="" />
                <h6 class="text-center mt-2">Pop Ice</h6>
              </div>
            </div>
            <div style="width: 90px" class="col-lg-1 col-md-3 col-sm-3 col-3">
              <div class="card category margin-card">
                <img src="mie.png" alt="" />
                <h6 class="text-center mt-2">MiAyam</h6>
              </div>
            </div>
            <div style="width: 90px" class="col-lg-1 col-md-3 col-sm-3 col-3">
              <div class="card category margin-card">
                <img src="juices.png" alt="" />
                <h6 class="text-center mt-2">Jus</h6>
              </div>
            </div>
          </div>
        </div>
        <!-- card edn -->

        <!-- featured -->
        <div class="container">
          <div>
            <h4 class="mt-3" style="font-weight: 600">Featured</h4>
          </div>
        </div>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-3 col-sm-3 col-12 mt-2">
              <div class="card">
                <img src="cafe.jpg" class="card-img-top" alt="..." />
              </div>
            </div>
            <div class="col-lg-4 col-md-3 col-sm-3 col-12 mt-2">
              <div class="card">
                <img src="lembah-anai.jpg" class="card-img-top" alt="..." />
              </div>
            </div>
            <div class="col-lg-4 col-md-3 col-sm-3 col-12 mt-2">
              <div class="card">
                <img src="nasipadang.jpg" class="card-img-top" alt="..." />
              </div>
            </div>
          </div>
        </div>

        <!-- featured end -->

        <!-- footer -->
        <div class="container mt-5">
          <div class="footer-icons d-flex justify-content-evenly align-items-center fixed-bottom">
            <div class="icon">
              <a href="">
                <i class="fa-solid fa-house" style="font-size: 22px"></i>
              </a>
            </div>
            <div class="icon">
              <a href="">
                <i class="fa-regular fa-heart text-dark" style="font-size: 22px"></i>
              </a>
            </div>
            <div class="">
              <a href="">
                <i class="fa-solid fa-magnifying-glass text-dark" style="font-size: 30px"></i>
              </a>
            </div>
            <div class="icon">
              <a href="">
                <i class="fa-regular fa-bell text-dark" style="font-size: 22px"></i>
              </a>
            </div>
            <div class="icon">
              <a href="">
                <i class="fa-solid fa-cart-shopping text-dark" style="font-size: 22px"></i>
              </a>
            </div>
          </div>
        </div>
        <!-- footer end -->
      </div>
    </div>
    <!-- my script -->
    <script src="script.js"></script>
    <!-- swipper js -->
    <!-- cdn script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
